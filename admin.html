<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Voting System</title>
  <link rel="stylesheet" href="rex.css" />
</head>
<body>
  <nav class="nav responsive-nav">
    <div class="badge">
      <h1><i>Admin</i></h1>
    </div>
    <div class="hamburger" id="hamburger-menu" tabindex="0" aria-label="Open navigation" aria-expanded="false">
      <span class="hamburger-icon">&#9776;</span>
    </div>
    <div class="nav-menu" id="nav-menu">
      <a href="admin.html">Dashboard</a>
      <a href="admin-login.html">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h1>Admin Dashboard</h1>

    <section class="admin-panel">
      <h2>Add Position & Candidate</h2>
      <form id="add-candidate-form" autocomplete="off">
        <label for="position">Position</label>
        <input type="text" id="position" placeholder="Position (e.g., President)" maxlength="50" required />

        <label for="name">Candidate Name</label>
        <input type="text" id="name" placeholder="Candidate Name" maxlength="50" required />

        <button type="submit">Add Candidate</button>
        <span id="form-message" aria-live="polite"></span>
      </form>
    </section>

    <section class="admin-panel">
      <h2>All Positions & Candidates</h2>
      <div id="positions-container"></div>
    </section>

    <section class="admin-panel">
      <h2>Voting Results</h2>
      <div id="results-container"></div>
    </section>
  </div>

  <script src="admin.js"></script>
</body>
</html>
