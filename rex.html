<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voting System</title>
  <link rel="stylesheet" href="rex.css" />
</head>
<body>
  <div class="container">
    <h1>Voting System</h1>

    <div class="admin-panel">
      <h2>Admin: Add Candidate</h2>
      <form id="add-candidate-form">
        <input type="text" id="position" placeholder="Position (e.g., President)" required />
        <input type="text" id="name" placeholder="Candidate Name" required />
        <button type="submit">Add Candidate</button>
      </form>
    </div>

    <div class="voting-section" id="voting-section">
      <h2>Vote for Candidates</h2>
      <div id="positions-container"></div>
    </div>
  </div>

  <script src="rex.js"></script>
</body>
</html>
