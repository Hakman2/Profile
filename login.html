<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Voting System</title>
  <link rel="stylesheet" href="rex.css" />
</head>
<body>
  <div class="login-container">
    <form id="login-form" autocomplete="off">
      <h2>User Login</h2>
      <label for="username">Username</label>
      <input type="text" id="username" required maxlength="32" />
      <label for="password">Password</label>
      <input type="password" id="password" required maxlength="32" />
      <button type="submit">Login</button>
      <span id="login-message" aria-live="polite"></span>
    </form>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // For now, just simulate login success
      const user = document.getElementById('username').value.trim();
      if(user) {
        window.location.href = "rex.html"; // Redirect to voting page
      } else {
        document.getElementById('login-message').textContent = "Invalid login.";
      }
    });
  </script>
</body>
</html>
