<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Voting System</title>
  <link rel="stylesheet" href="rex.css" />
</head>
<body>
  <nav class="nav responsive-nav">
    <div class="badge">
      <h1><i>Voting</i></h1>
    </div>
    <div class="hamburger" id="hamburger-menu" tabindex="0" aria-label="Open navigation" aria-expanded="false">
      <span class="hamburger-icon">&#9776;</span>
    </div>
    <div class="nav-menu" id="nav-menu">
      <a href="index.html">Home</a>
      <a href="busix.html">Business</a>
      <a href="rex.html">Reminder</a>
      <a href="xhx.html">Chatroom</a>
      <a href="login.html">User Login</a>
      <a href="admin-login.html">Admin Login</a>
    </div>
  </nav>
  <div class="login-container">
    <form id="login-form" autocomplete="off">
      <h2>User Login</h2>
      <label for="username">Username</label>
      <input type="text" id="username" required maxlength="32" />
      <label for="password">Password</label>
      <input type="password" id="password" required maxlength="32" />
      <button type="submit">Login</button>
      <span id="login-message" aria-live="polite"></span>
    </form>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // For now, just simulate login success
      const user = document.getElementById('username').value.trim();
      if(user) {
        window.location.href = "rex.html"; // Redirect to voting page
      } else {
        document.getElementById('login-message').textContent = "Invalid login.";
      }
    });
  </script>
</body>
</html>
