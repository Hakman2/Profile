<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover & Click Popup</title>
    <style>
      /* Image Container */
.image-container {
  position: relative;
  width: 300px; /* Adjust as needed */
  cursor: pointer;
}

.image {
  width: 100%;
  display: block;
}

/* Hover Effect */
.entry__info {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 10px;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.image-container:hover .entry__info {
  opacity: 1;
}

/* Lightbox Styling */
.lightbox {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  justify-content: center;
  align-items: center;
}

.lightbox-content {
  background: white;
  padding: 20px;
  text-align: center;
  max-width: 500px;
  border-radius: 8px;
}

.lightbox img {
  width: 100%;
  height: auto;
}

/* Close Button */
.close {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 30px;
  color: white;
  cursor: pointer;
}

/* Lightbox Description */
.entry__desc-01 {
  margin-top: 10px;
  font-size: 16px;
  color: black;
}

    </style>
</head>
<body>

    <div class="image-container">
        <img src="/images/intro-bg.jpg" alt="White Knit Cap" class="image" id="image">
        
        <div class="entry__info">
            <h4 class="entry__title">White Knit Cap</h4>
            <div class="entry__cat">Frontend Design</div>
        </div>
    </div>

    <!-- Lightbox (Hidden Initially) -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="close">&times;</span>
            <img src="/images/intro-bg.jpg" alt="White Knit Cap">
            <div class="glightbox-desc entry__desc-01">
                <p>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Inventore ipsum iste soluta fugiat, impedit illum ducimus
                    deleniti facilis ab, tempora non! Nisi, tempora provident.
                    <a href="https://www.behance.net/">Project Link</a>.
                </p>
            </div>
        </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const image = document.getElementById("image");
        const lightbox = document.getElementById("lightbox");
        const close = document.querySelector(".close");
    
        // Show lightbox on click
        image.addEventListener("click", function () {
            lightbox.style.display = "flex";
        });
    
        // Close lightbox on click
        close.addEventListener("click", function () {
            lightbox.style.display = "none";
        });
    
        // Close lightbox if clicked outside content
        lightbox.addEventListener("click", function (e) {
            if (e.target === lightbox) {
                lightbox.style.display = "none";
            }
        });
    });
    
    </script>

</body>
</html>
