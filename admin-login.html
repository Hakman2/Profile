<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Voting System</title>
  <link rel="stylesheet" href="rex.css" />
</head>
<body>
  <div class="login-container">
    <form id="admin-login-form" autocomplete="off">
      <h2>Admin Login</h2>
      <label for="admin-username">Username</label>
      <input type="text" id="admin-username" required maxlength="32" />
      <label for="admin-password">Password</label>
      <input type="password" id="admin-password" required maxlength="32" />
      <button type="submit">Login</button>
      <span id="admin-login-message" aria-live="polite"></span>
    </form>
  </div>
  <script>
    document.getElementById('admin-login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('admin-username').value.trim();
      const password = document.getElementById('admin-password').value;
      fetch('/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          window.location.href = "admin.html";
        } else {
          document.getElementById('admin-login-message').textContent = data.error || "Invalid login.";
        }
      })
      .catch(() => {
        document.getElementById('admin-login-message').textContent = "Server error.";
      });
    });
  </script>
</body>
</html>
